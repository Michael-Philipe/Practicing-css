<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>A viagem de chihiro</title>
  </head>
  <body>
    <header>
      <div class="container__logo">
        <img src="./assets/logo.svg" alt="studio Ghibli logo" />
      </div>
      <nav>
        <a href="#">
          <img class="icons" src="./assets/facebook.svg" alt="facebook icon" />
        </a>
        <a href="#">
          <img
            class="icons"
            src="./assets/instagram.svg"
            alt="instagram icon"
          />
        </a>
        <a href="#">
          <img class="icons" src="./assets/twitter.svg" alt="twitter icon" />
        </a>
        <a href="#">
          <img class="icons" src="./assets/youtube.svg" alt="youtube icon" />
        </a>
      </nav>
    </header>
    <main class="container">
      <section>
        <div class="container__info">
          <p>HAYAO MIYAZAKI</p>
          <h1>A VIAGEM DE CHIHIRO</h1>
          <p>
            Chihiro chega a um mundo mágico dominado por uma bruxa. Aqueles que
            a desobedecem são transformados em animais.
          </p>
          <div class="container__button">
            <button>
              <span>Assistir agora</span>
            </button>
            <button>Assista o trailer</button>
          </div>
        </div>
        <div class="container__photo">
          <figure>
            <img src="./assets/image.png" alt="" />
          </figure>
        </div>
      </section>
    </main>
  </body>
</html>
